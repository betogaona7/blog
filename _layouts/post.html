---
layout: default
---

<style>
  p{
  	text-align: justify; 
  	font-size: 20px; 
  	padding-left: 10%; 
  	padding-right: 10%;
  }

  .fa {
    padding: 5px;
    font-size: 20px;
    width: 30px;
    text-align: center;
    text-decoration: none;
    margin: 5px 2px;
    border-radius: 50%;
  }

  .fa:hover {
      opacity: 0.7 !important;
  }

  .fa-facebook {
    background: #3B5998;
    color: white;
  }

  .fa-twitter {
    background: #55ACEE;
    color: white;
  }

  .fa-google {
    background: #dd4b39;
    color: white;
  }

  .fa-linkedin {
    background: #007bb5;
    color: white;
  }

  .share-icons{
    text-align: center;
  }
</style>

<div style="background-color: #008CBA; color: #FFF;">
	<h1 style="font-size: 60px;">{{ page.projectname }}</h1>
	<h1 style="font-size: 30px;">{{ page.title }}</h1> 
	<p style="text-align: center; padding-bottom: 35px;">{{ page.date | date_to_string }}</p>
</div>


<div style="padding-top: 100px;"  >
	{{ content }}
  <div class="share-icons" style="padding-top: 50px; padding-bottom: 100px;">
    <p style="font-size: 15px; text-align: center;"> Feel free to share: </p>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}&amp;title={{ page.title }}" target="_blank" class="fa fa-facebook"></a>
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&amp;url={{ site.url }}{{ site.baseurl }}{{ page.url }}" target="_blank" class="fa fa-twitter"></a>
    <a href="https://plus.google.com/share?url={{ site.url }}{{ site.baseurl }}{{ page.url }}" target="_blank" class="fa fa-google"></a>
    <a href="#" class="fa fa-linkedin"></a>
  </div>
</div>

  

<div style="padding: 0px 10% 100px 10%;">
  {% if page.comments %}
    <div id="disqus_thread"></div>
      <script>
        /*var disqus_config = function () {
          this.page.url = {{ page.url }};  
          this.page.identifier = {{ page.title }} 
        };*/
        (function() { 
          var d = document, s = d.createElement('script');
          s.src = 'https://https-betogaona7-github-io-blog.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  {% endif %}
</div>

<script id="dsq-count-scr" src="//https-betogaona7-github-io-blog.disqus.com/count.js" async></script>
